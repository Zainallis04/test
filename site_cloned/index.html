<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Card üéÇ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ffb6c1,#ffc0cb);
  overflow:hidden;
}

/* ---------- PAGE SYSTEM ---------- */
.page{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transform:translateX(100%);
  transition:.8s ease;
}
.page.active{opacity:1;transform:translateX(0)}
.page.exit{opacity:0;transform:translateX(-100%)}

/* ---------- CARD ---------- */
.card{
  background:white;
  border-radius:28px;
  padding:30px 25px 40px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.2);
  animation:float 3s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-10px)}
}

/* ---------- PAGE 1 ---------- */
#page-1 h1{
  color:#ff4d6d;
  margin-bottom:15px;
}

/* ---------- CAKE IMAGE ---------- */
.cake{
  position:relative;
  width:260px;
  margin:0 auto 15px;
}
.cake img{
  width:100%;
  display:block;
}

/* ---------- FLAMES ---------- */
.flame{
  position:absolute;
  width:14px;
  height:22px;
  background:radial-gradient(circle at 30% 30%, #fff, orange, red);
  border-radius:50%;
  animation:flicker .12s infinite;
  box-shadow:0 0 15px rgba(255,140,0,.9);
  pointer-events:none;
}
.flame.off{
  opacity:0;
  animation:none;
}

.f1{ top:12px; left:35%; }
.f2{ top:7px;  left:44%; }
.f3{ top:20px; left:54%; }

@keyframes flicker{
  50%{ transform:scale(.85); }
}

/* ---------- CONFETTI ---------- */
.confetti{
  position:fixed;
  width:6px;
  height:18px;
  border-radius:2px;
  pointer-events:none;
  will-change:transform;
}

/* ---------- PAGE 2 ---------- */
#page-2{
  background:linear-gradient(135deg,#fdf0f3,#ffe6eb);
}

#page-2 h1{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  color:#ff4d6d;
  margin-bottom:15px;
}

/* Cute GIF */
.cute-gif{
  width:220px;
  max-width:100%;
  border-radius:18px;
  margin:10px auto 20px;
}

/* Swipe hint text */
.swipe-hint{
  font-size:14px;
  color:#777;
  font-style:italic;
  animation:pulse 1.8s ease-in-out infinite;
}

@keyframes pulse{
  50%{ opacity:.4 }
}

/* ---------- PAGE 3 ---------- */
#page-3{
  background:white;
}
img.photo{
  width:200px;
  border-radius:15px;
  margin-bottom:15px;
}

/* ---------- BUTTON ---------- */
button{
  margin-top:10px;
  padding:12px 25px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:16px;
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<section class="page active" id="page-1">
  <div class="card">
    <h1>Blow the candles üéÇ</h1>

    <div class="cake" id="cake">
      <img src="cake.png" alt="Birthday Cake">

      <div class="flame f1"></div>
      <div class="flame f2"></div>
      <div class="flame f3"></div>
    </div>

    <button id="micBtn">Allow Mic üé§</button>
    <p id="status">Tap & blow üí®</p>
  </div>
</section>

<!-- PAGE 2 -->
<section class="page" id="page-2">
  <div class="card">
    <h1>Just for you üíñ</h1>

    <!-- üîÅ Replace this GIF URL with any cute GIF you want -->
    <img
      class="cute-gif"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="Cute gif"
    >

    <p class="swipe-hint">
      (Swipe onto the next page, I have a surprise for you üíù)
    </p>
  </div>
</section>

<!-- PAGE 3 -->
<section class="page" id="page-3">
  <div class="card">
    <img class="photo" src="https://picsum.photos/300">
    <p>
      Happy Birthday üéâ<br>
      You make everything brighter üíï
    </p>
  </div>
</section>

<script>
let currentPage = 1;
let analyser, dataArray, blown = false;

const pages = document.querySelectorAll('.page');
const flames = document.querySelectorAll('.flame');
const statusText = document.getElementById('status');

document.getElementById('micBtn').onclick = async () => {
  const stream = await navigator.mediaDevices.getUserMedia({ audio:true });
  const ctx = new AudioContext();
  analyser = ctx.createAnalyser();
  analyser.fftSize = 256;
  ctx.createMediaStreamSource(stream).connect(analyser);
  dataArray = new Uint8Array(analyser.frequencyBinCount);
  statusText.textContent = "Blow now üí®";
  detect();
};

function detect(){
  analyser.getByteFrequencyData(dataArray);
  const vol = dataArray.reduce((a,b)=>a+b) / dataArray.length;
  if(vol > 45 && !blown){
    blown = true;
    blowOut();
  } else {
    requestAnimationFrame(detect);
  }
}

function blowOut(){
  flames.forEach(f => f.classList.add('off'));
  sideConfetti();
  setTimeout(nextPage, 1200);
}

/* üéä SIDE CONFETTI */
function sideConfetti(){
  const midY = window.innerHeight * 0.45;
  launch(-20, midY, 1);
  launch(window.innerWidth + 20, midY, -1);
}

function launch(x, y, dir){
  for(let i=0;i<40;i++){
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);

    let px = x, py = y;
    let vx = (Math.random()*6 + 6) * dir;
    let vy = Math.random()*-10 - 4;
    let rot = Math.random()*360;
    let spin = (Math.random() - .5) * 8;

    function animate(){
      vy += 0.35;
      px += vx;
      py += vy;
      rot += spin;
      c.style.transform = `translate(${px}px,${py}px) rotate(${rot}deg)`;
      if(py < innerHeight + 40) requestAnimationFrame(animate);
      else c.remove();
    }
    animate();
  }
}

function nextPage(){
  pages[currentPage-1].classList.add('exit');
  pages[currentPage-1].classList.remove('active');
  currentPage++;
  pages[currentPage-1].classList.add('active');
}

/* Swipe */
let sx = 0;
addEventListener('touchstart',e=>sx=e.touches[0].clientX);
addEventListener('touchend',e=>{
  if(sx - e.changedTouches[0].clientX > 50 && currentPage < 3){
    nextPage();
  }
});
</script>

</body>
</html>
